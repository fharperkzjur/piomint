      engine:         http://adharbor.bmod:6140                #镜像管理接口
      code:                                                    #代码管理暂时由模型工厂托管

storage:  
    persistentVolumeType: nfs
    nfsServer: 192.168.3.9
    persistentVolumes:
      - name:     ai-labs-data
        capacity: 20Gi
        claimCapacity: 5Gi
        path:     /mnt/disk-c/data/nfs/pvc/ai-labs-data
    mounts: #first pvc mounted as main storage
        - name:       ai-labs-data
          mountPath:  /app/ai-labs-data
    configs:
        - name:       ai-lab-cm
          subPath:    config.yaml
          mountPath:  /app/configs/config.yaml

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: 
  #ai-lab: active

tolerations: []

affinity: {}
