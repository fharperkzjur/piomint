config:
   port: 10000
   grpc: 10001
   debug: true
   db:
      serverType: postgres
      username:   postgres
      password:   oeSCe3JCe87zWW1d
      host:       postgres.kube-system
      port: 5432
      database: ai_lab
      maxOpenConns: 10
      maxIdleConns: 2
      debug:        true
   rabbitmq:
      user:     admin
