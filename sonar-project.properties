sonar.projectKey=ai-lab
# this is the name and version displayed in the SonarQube UI. Was mandatoryprior to SonarQube 6.1.
sonar.projectName=ai-lab
sonar.projectVersion=v0.0.1
# Path is relative to the sonar-project.properties file. Replace "\" by "/"on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=.
sonar.exclusions=api/**/*,build/**/*,configs/*,docs/**/*,deployments/*,githooks/*,**/test/**/*,**/tools/**/*,**/*.html,*.html
sonar.language=go

<!-- sonar.java.source=1.8sonar.java.target=1.8 -->
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
